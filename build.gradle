group 'com.github.mslenc'
version '0.8.0'

buildscript {
    ext.kotlin_version = '1.3.0'
    ext.vertx_version = '3.5.4'
    ext.jackson_version = '2.9.6'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.mslenc:asyncdb:1.1.2'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.0.0"

    compile "io.github.microutils:kotlin-logging:1.5.4"

    compile "io.vertx:vertx-core:$vertx_version"
    compile "io.vertx:vertx-web:$vertx_version"

    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-parameter-names:$jackson_version"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:$jackson_version"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"


    testCompile "junit:junit:4.12"
    testCompile "mysql:mysql-connector-java:6.0.6"

    // https://mvnrepository.com/artifact/net.sf.jopt-simple/jopt-simple
    testCompile "net.sf.jopt-simple:jopt-simple:5.0.4"
    
    testCompile "io.vertx:vertx-unit:$vertx_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.verbose = true
}
