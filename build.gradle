group 'com.github.mslenc'
version '0.20.1'

buildscript {
    ext.kotlin_version = '1.3.61'
    ext.jackson_version = '2.9.7'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.michaelruocco:embedded-mysql-plugin:2.1.11'
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'embedded-mysql'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.mslenc:asyncdb:1.3.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.0"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.2.0"

    compile "io.github.microutils:kotlin-logging:1.5.4"

    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-parameter-names:$jackson_version"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:$jackson_version"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"


    testCompile "junit:junit:4.12"
    testCompile "ch.qos.logback:logback-classic:1.0.13"
    testCompile "mysql:mysql-connector-java:8.0.19"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.verbose = true
}

test.dependsOn startEmbeddedMysql
test.finalizedBy stopEmbeddedMysql

embeddedMysql {
    url = 'jdbc:mysql://localhost:13306/testdb'
    username = 'testUser'
    password = 'testPass'
    version = 'v5_7_latest'
}